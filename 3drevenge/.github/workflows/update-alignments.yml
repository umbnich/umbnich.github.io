name: Aggiorna allineamenti

on:
  schedule:
    - cron: '0 0 * * *'  # ogni giorno a mezzanotte UTC
  workflow_dispatch:     # permette anche avvio manuale

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run update.py
        run: |
          python update.py

      - name: Commit e push se ci sono modifiche
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data.json
          git commit -m "ðŸ”„ Update alignment data (auto)" || echo "No changes to commit"
          git push

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - 3DRevenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // Mappa utenti e password
    const credentials = {
      "admin": "3dpass",
      "mario": "ciao123",
      "luca": "pass456",
      "utente1": "abc123",
      "utente2": "qwerty"
    };

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;

      if (credentials[user] && credentials[user] === pass) {
        sessionStorage.setItem("loggedIn", "true");
        sessionStorage.setItem("username", user); // ⬅️ Salva il nome utente
        window.location.href = "pagina-protetta.html";
      } else {
        alert("Credenziali errate!");
      }
    }

    // Redirect automatico se già loggato
    window.onload = function () {
      if (sessionStorage.getItem("loggedIn")) {
        window.location.href = "pagina-protetta.html";
      }
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Accesso 3DRevenge</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Entra</button>
  </div>
</body>
</html>

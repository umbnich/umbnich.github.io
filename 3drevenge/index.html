<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - 3DRevenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>

  <script>
    let userData = {};

    // Carica dati da data.json
    async function loadUserData() {
      const res = await fetch('data.json');
      const data = await res.json();
      userData = data.users || {};
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const user = userData[username];

      if (user && user.password === password) {
        sessionStorage.setItem("loggedIn", "true");
        sessionStorage.setItem("username", username);
        window.location.href = "alignments.html";
      } else {
        document.getElementById("error").textContent = "Credenziali errate.";
      }
    }

    // Se gi√† loggato, salta al gioco
    window.onload = async function () {
      await loadUserData();

      if (sessionStorage.getItem("loggedIn") && sessionStorage.getItem("username")) {
        window.location.href = "alignments.html";
      }
    };
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Accesso 3DRevenge</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Entra</button>
    <div class="error" id="error"></div>
  </div>
</body>
</html>

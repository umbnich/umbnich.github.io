<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login 3DRevenge</title>
  <script>
    const credentials = {
      "admin": "3dpass",
      "manuel.fortunato":"3dpass",
      "francesco.buffone":"3dpass",
      "sara.serratore":"3dpass",
      "francesca.mazzuca":"3dpass",
      "umbs":"3dpass"
    };

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (credentials[user] && credentials[user] === pass) {
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "allineamenti.html";
      } else {
        alert("Credenziali errate!");
      }
    }

    window.onload = function () {
      if (sessionStorage.getItem("loggedIn")) {
        window.location.href = "allineamenti.html";
      }
    };
  </script>
</head>
<body>
  <h2>Login 3DRevenge</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Accedi</button>
</body>
</html>

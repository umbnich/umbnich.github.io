    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;

      line-height: 1.6;
    }

    header, footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2em;

      margin-top: 0;
      opacity: 0.8;

    .links {
      text-align: center;
      margin: 30px 0;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .links a:hover {
      background-color: #155ab6;
    }

    #portfolio {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    #portfolio h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .project {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .project img {
      max-width: 100%;
      border-radius: 8px;
    }

    .project h3 {
      margin-top: 15px;
    }

    footer {
      font-size: 0.9rem;
      opacity: 0.6;
    }

    @media (min-width: 768px) {
      .project {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .project img {
        width: 40%;
      }
      .project div {
        width: 60%;
      }
    }
  </style>
</head>
